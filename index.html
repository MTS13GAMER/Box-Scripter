<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Scripter</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.4));
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  z-index: 1000;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  color: #a855f7;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 25px;
  font-weight: 500;
  transition: color .3s;
}

nav a:hover {
  color: #a855f7;
}

.hero {
  height: 100vh;
  background: linear-gradient(to top, #000 10%, rgba(0,0,0,0.2)),
              url("https://images.unsplash.com/photo-1518770660439-4636190af475") center/cover;
  display: flex;
  align-items: center;
  padding-left: 60px;
}

.hero-content {
  max-width: 600px;
}

.hero-content h1 {
  font-size: 50px;
  margin-bottom: 15px;
}

.hero-content p {
  font-size: 18px;
  color: #ccc;
  margin-bottom: 25px;
}

.hero-content button {
  padding: 14px 30px;
  background: #a855f7;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

.hero-content button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #a855f7;
}

.section {
  padding: 60px;
}

.section h2 {
  margin-bottom: 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: #111;
  border-radius: 10px;
  overflow: hidden;
  transition: transform .3s, box-shadow .3s;
  cursor: pointer;
}

.card:hover {
  transform: scale(1.08);
  box-shadow: 0 0 20px rgba(168,85,247,0.6);
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.card div {
  padding: 15px;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.card p {
  font-size: 14px;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <div class="logo">Box Scripter</div>
  <nav>
    <a href="Loadstring.html">Loadstring</a>
    <a href="Scripts.html">Scripts</a>
    <a href="https://boxscripter.netlify.app/executores">Executores</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Scripts & Executores</h1>
    <p>A melhor plataforma para scripts, loadstrings e executores Roblox.</p>
    <button onclick="window.location.href='Scripts.html'">
      Explorar Scripts
    </button>
  </div>
</section>

<section class="section">
  <h2>Destaques</h2>

  <div class="cards">
    <div class="card" onclick="location.href='Loadstring.html'">
      <img src="https://i.imgur.com/QnQZ7Nq.png">
      <div>
        <h3>Loadstrings</h3>
        <p>Scripts prontos para execução</p>
      </div>
    </div>

    <div class="card" onclick="location.href='Scripts.html'">
      <img src="https://i.imgur.com/8zZ3H8F.png">
      <div>
        <h3>Scripts</h3>
        <p>Organizados por jogos</p>
      </div>
    </div>

    <div class="card" onclick="location.href='https://boxscripter.netlify.app/executores'">
      <img src="https://i.imgur.com/3Z8JQKp.png">
      <div>
        <h3>Executores</h3>
        <p>PC e Mobile</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
