<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Scripter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      color: #f0f0f0;
    }

    /* Animated background particles */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(120, 0, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(120, 0, 255, 0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      text-align: center;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 60px 40px;
      border: 1px solid rgba(100, 100, 100, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 90%;
      animation: slideIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6200ea, #8a2be2, #6200ea);
      z-index: -1;
      border-radius: 22px;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 4em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
      background: linear-gradient(45deg, #fff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s ease-in-out infinite;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .subtitle {
      font-size: 1.5em;
      color: rgba(200, 200, 200, 0.9);
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .description {
      font-size: 1.1em;
      color: rgba(200, 200, 200, 0.8);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(45deg, #4a148c, #6a1b9a);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.3em;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(100, 0, 255, 0.3);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      min-width: 180px;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #6a1b9a, #8e24aa);
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(120, 0, 255, 0.5);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .feature {
      padding: 20px;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 15px;
      border: 1px solid rgba(100, 100, 100, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(100, 0, 255, 0.2);
      border-color: rgba(120, 0, 255, 0.5);
    }

    .feature-icon {
      font-size: 2em;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px rgba(120, 0, 255, 0.5));
    }

    .feature-text {
      font-size: 0.9em;
      color: rgba(200, 200, 200, 0.9);
      font-weight: 500;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: rgba(150, 150, 150, 0.7);
      font-size: 0.9em;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }
      
      .logo {
        font-size: 3em;
      }
      
      .subtitle {
        font-size: 1.2em;
      }
      
      .btn {
        padding: 15px 25px;
        font-size: 1.1em;
        min-width: 150px;
      }

      .btn-row {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ“œ</div>

      </div>

  <script>
    // Adiciona mais partÃ­culas dinamicamente
    document.addEventListener('DOMContentLoaded', function() {
      const backgroundAnimation = document.querySelector('.background-animation');
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        backgroundAnimation.appendChild(particle);
      }
    });

    // Adiciona efeito de clique nos botÃµes
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.6)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.left = (e.clientX - e.target.getBoundingClientRect().left) + 'px';
        ripple.style.top = (e.clientY - e.target.getBoundingClientRect().top) + 'px';
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>

  <style>
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
