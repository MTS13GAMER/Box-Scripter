<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gr Fast - Conteúdos</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a0a3d; /* Roxo escuro */
      color: #ddd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
    }

    header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #cfa5ff;
      font-weight: 700;
      text-shadow: 0 0 10px #7b4cff;
    }

    /* Botões */
    .btn {
      background: linear-gradient(90deg, #7b4cff 0%, #3c67e3 100%);
      color: white;
      border: none;
      border-radius: 9px;
      padding: 0.8em 2em;
      margin: 0 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 #7b4cff55;
      transition: filter 0.15s;
    }

    .btn:hover {
      filter: brightness(1.2);
    }

    /* Botão Voltar fixo */
    #btnVoltar {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 1000;
      padding: 0.7em 1.5em;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 700;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, #7b4cff 0%, #3c67e3 100%);
      color: #fff;
      box-shadow: 0 2px 12px 0 #7b4cff55;
      cursor: pointer;
      transition: filter 0.15s;
      display: none; /* Começa oculto, só aparece quando conteúdo está aberto */
    }

    #btnVoltar:hover {
      filter: brightness(1.2);
    }

    /* Container dos botões principais */
    #btnContainer {
      margin-bottom: 20px;
    }

    /* Texto inicial */
    #textoInicial {
      font-size: 1.25rem;
      color: #cfa5ff;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 8px #7b4cffaa;
    }

    /* Iframe conteúdo */
    #conteudoFrame {
      width: 100%;
      max-width: 960px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #7b4cff88;
      background: #2a1a5d;
      display: none; /* Começa oculto */
    }

    /* Responsivo simples */
    @media (max-width: 700px) {
      #conteudoFrame {
        height: 400px;
      }
      #btnContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .btn {
        margin: 8px 0;
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <button id="btnVoltar" onclick="voltar()">← Voltar</button>

  <header>Gr Fast - Escolha o conteúdo</header>

  <div id="btnContainer">
    <button class="btn" onclick="abrirConteudo('animes')">Animes</button>
    <button class="btn" onclick="abrirConteudo('filmes')">Filmes</button>
  </div>

  <div id="textoInicial">Escolha o conteúdo</div>

  <iframe id="conteudoFrame" src="" allowfullscreen></iframe>

  <script>
    const textoInicial = document.getElementById('textoInicial');
    const iframe = document.getElementById('conteudoFrame');
    const btnVoltar = document.getElementById('btnVoltar');

    function abrirConteudo(tipo) {
      let url = '';
      if (tipo === 'animes') {
        url = 'https://goyabu.to/home-2';
      } else if (tipo === 'filmes') {
        url = 'https://filmeflixhd.com';
      }
      iframe.src = url;
      iframe.style.display = 'block';
      textoInicial.style.display = 'none';
      btnVoltar.style.display = 'inline-block';
    }

    function voltar() {
      iframe.style.display = 'none';
      iframe.src = '';
      textoInicial.style.display = 'block';
      btnVoltar.style.display = 'none';
    }

    // Inicialmente Voltar escondido
    voltar();
  </script>

</body>
</html>
