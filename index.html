<head>

  onclick="window.location.href='https://oreofdev.github.io/Sw1ftSync/'"
>

</button>
  <style>
    :root { 
      /* cores roxas no lugar do azul original */
      --primary: #1a1038; /* fundo principal escuro roxo */
      --surface: #2e1e55; /* superfícies mais claras */
      --accent: #9b59b6; /* roxo médio */
      --accent-gradient: linear-gradient(90deg, #9b59b6 0%, #6a1b9a 100%); /* gradiente roxo */
      --card-glow: 0 0 16px 0 #9b59b644, 0 4px 32px 0 #3b2a6750; /* brilho roxo */
      --text-main: #e9e1f7; /* texto principal clarinho */
      --text-muted: #b9a8d3; /* texto secundário */
      --card-radius: 16px; 
      --button-radius: 8px; 
      --shadow: 0 2px 14px 0 #0008; 
      --header-height: 4.5rem; 
      --transition: 0.19s cubic-bezier(.4,0,.2,1); 
      --sidebar-width: 210px; 
      --sidebar-bg: #281d4b; 
      --sidebar-border: #3b2a67; 
      --sidebar-active: #3b2a67;
    }
    html, body { 
      margin: 0; padding: 0; 
      font-family: 'Montserrat', Arial, sans-serif; 
      background: var(--primary); 
      color: var(--text-main); 
      min-height: 100vh; 
      scroll-behavior: smooth; 
    }
    body { 
      background: radial-gradient(ellipse at 50% 0, #3a256d 60%, #1a1038 100%); /* fundo degradê roxo */
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
    }
    header { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: var(--surface); 
      border-bottom: 1px solid #3b2a67; 
      padding: 2.2rem 1rem 1.7rem 1rem; 
      z-index: 9; 
      box-shadow: 0 2px 24px 0 #0003; 
    }
    .brand { 
      font-size: 2.6rem; 
      font-weight: 700; 
      letter-spacing: .04em; 
      background: var(--accent-gradient); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
      text-fill-color: transparent; 
      margin: 0 0 1.4rem 0; 
      user-select: none; 
      text-align: center; 
      width: 100%; 
    }
    .social-buttons { 
      display: flex; 
      gap: 1rem; 
      margin-top: 1.3rem; 
      flex-wrap: wrap; 
      justify-content: center; 
      width: 100%; 
    }
    .social-btn { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #3b2a67; 
      border: none; 
      border-radius: var(--button-radius); 
      padding: 0.6rem 1.1rem; 
      color: var(--accent); 
      font-size: 1.25rem; 
      font-weight: 600; 
      text-decoration: none; 
      box-shadow: 0 2px 10px 0 #0003; 
      transition: background .17s, color .17s, box-shadow .17s, transform .12s; 
      cursor: pointer; 
      outline: none; 
      gap: .7em; 
      min-width: 52px; 
      border: 1.5px solid #5e3f9a;
      position: relative; 
    }
    .social-btn:hover, .social-btn:focus { 
      background: var(--accent-gradient); 
      color: #fff; 
      box-shadow: 0 4px 24px 0 #9b59b655; 
      transform: translateY(-2px) scale(1.045); 
      border-color: #9b59b699; 
    }
    .main-container { 
      display: flex; 
      flex: 1 1 0%; 
      min-height: 0; 
      min-width: 0; 
    }
    main { 
      flex: 1 1 0%; 
      max-width: 1180px; 
      margin: 2.4rem auto 0 auto; 
      padding: 0 1rem; 
      min-width: 0; 
      width: 100%; 
      transition: margin-left 0.2s; 
    }
    #search-container { 
      width: 100%; 
      max-width: 400px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      margin: 0 0 1.3rem 0; 
    }
    #search-box { 
      width: 100%; 
      border-radius: var(--button-radius); 
      border: 1.5px solid #5e3f9a; 
      background: #3b2a67; 
      color: var(--text-main); 
      padding: 0.62rem 1.1rem; 
      font-size: 1.07rem; 
      font-family: inherit; 
      transition: border-color .17s; 
      box-shadow: 0 3px 10px 0 #0002; 
      margin-right: 0.5rem; 
    }
    #search-box:focus { 
      outline: none; 
      border-color: #9b59b6; 
      background: #462f7a; 
    }
    #search-btn { 
      background: var(--accent-gradient); 
      border-radius: var(--button-radius); 
      border: none; 
      color: #fff; 
      font-family: inherit; 
      font-size: 1.07rem; 
      font-weight: 600; 
      padding: 0.62rem 1.3rem; 
      cursor: pointer; 
      transition: background .16s; 
      box-shadow: 0 2px 8px 0 #9b59b633; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.4em; 
    }
    #search-btn:hover, #search-btn:focus { 
      background: linear-gradient(90deg, #6a1b9a 0%, #9b59b6 100%); 
      outline: none; 
    }
    .search-icon { 
      width: 1.1em; 
      height: 1.1em; 
      fill: currentColor; 
      margin-bottom: -2px; 
    }
    #grid-view { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr)); 
      gap: 2.1rem; 
      padding: 1.5rem 0; 
      animation: fadeIn 0.5s; 
    }
    .card { 
      background: var(--surface); 
      border-radius: var(--card-radius); 
      box-shadow: var(--card-glow); 
      padding: 2rem 1.5rem 1.5rem 1.5rem; 
      cursor: pointer; 
      display: flex; 
      flex-direction: column; 
      min-height: 210px; 
      border: 1px solid #3b2a67; 
      position: relative; 
      transition: box-shadow var(--transition), transform var(--transition), border-color var(--transition); 
      touch-action: manipulation; 
      -webkit-tap-highlight-color: transparent; 
    }
    .card:active { 
      transform: scale(.98); 
      box-shadow: 0 2px 8px 0 #9b59b677, 0 1px 6px 0 #3b2a7070; 
      border-color: #9b59b655; 
    }
    .card:hover, .card:focus { 
      box-shadow: 0 8px 28px 0 #9b59b672, 0 2px 18px 0 #3b2a7070; 
      transform: translateY(-7px) scale(1.017); 
      border-color: #9b59b677; 
      outline: none; 
    }
    .card h3 { 
      margin-top: 0; 
      margin-bottom: .6rem; 
      font-size: 1.22rem; 
      font-weight: 700; 
      color: var(--accent); 
      letter-spacing: .04em; 
    }
    .card p { 
      margin: 0; 
      color: var(--text-muted); 
      font-size: 1.07rem; 
      flex-grow: 1; 
    }
    .card::after { 
      content: '→'; 
      color: var(--accent); 
      position: absolute; 
      right: 1.4rem; 
      bottom: 1.2rem; 
      font-size: 1.14rem; 
      opacity: 0.13; 
      pointer-events: none; 
      transition: opacity .2s; 
    }
    .card:hover::after { 
      opacity: 0.35; 
    }
    #content-view { 
      display: none; 
      animation: fadeIn 0.5s; 
      padding: 2.3rem 2rem 2rem 2rem; 
      max-width: 760px; 
      margin: 0 auto; 
      background: var(--surface); 
      box-shadow: var(--card-glow); 
      border-radius: var(--card-radius); 
      box-sizing: border-box; 
      border: 1px solid #3b2a67; 
      position: relative; 
    }
    #content-view h1 { 
      margin-top: 0; 
      margin-bottom: 1.2rem; 
      font-size: 2rem; 
      font-weight: 700; 
      color: var(--accent); 
      letter-spacing: .04em; 
    }
    #post-content p, #post-content pre, #post-content a { 
      font-size: 1.07rem; 
      color: var(--text-muted); 
      line-height: 1.7; 
      word-break: break-word; 
    }
    #post-content a { 
      color: var(--accent); 
      text-decoration: underline; 
      word-break: break-all; 
      transition: color 0.18s; 
    }
    #post-content a:hover, #post-content a:focus { 
      color: #fff; 
      background: var(--accent-gradient); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text; 
      text-fill-color: transparent; 
      outline: none; 
    }
    #post-content pre { 
      background: #3b2a67; 
      border-radius: 7px; 
      padding: 1.1em 1em; 
      margin: 1em 0; 
      font-size: 0.98em; 
      overflow-x: auto; 
      font-family: 'Fira Mono', 'Consolas', 'Courier', monospace; 
      box-shadow: 0 2px 6px 0 #6a1b9a66; 
      color: #d7b8ff; 
    }
    #back-btn { 
      display: inline-block; 
      margin-bottom: 1.5rem; 
      padding: 0.55rem 1.3rem 0.5rem 1.3rem; 
      background: var(--accent-gradient); 
      color: #fff; 
      border: none; 
      border-radius: var(--button-radius); 
      cursor: pointer; 
      text-decoration: none; 
      font-size: 1.07rem; 
      font-family: inherit; 
      font-weight: 600; 
      transition: background .17s, box-shadow .17s; 
      box-shadow: 0 2px 10px 0 #0003; 
      border: 1.5px solid #5e3f9a; 
    }
