    #back-btn:hover, #back-btn:focus { background: linear-gradient(90deg, #3c67e3 0%, #5ddcff 100%); outline: none; box-shadow: 0 4px 18px 0 #5ddcff55; }

    @media (max-width: 400px) { .brand { font-size: 1.1rem; } .social-btn { font-size: .85rem; padding: 0.36rem 0.5rem; } #search-box, #search-btn { font-size: .89rem; padding: 0.38rem 0.6rem; } }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(18px);} 100% { opacity: 1; transform: none;} }
    .icon { width: 1.35em; height: 1.35em; vertical-align: middle; fill: currentColor; display: inline-block; margin-right: .37em; margin-bottom: -2.5px; }
  </style>

  <main>
    <div id="search-container">
      <input id="search-box" type="search" placeholder="Pesquisar pelo título..." aria-label="Pesquisar pelo título" />
      <button id="search-btn" aria-label="Buscar scripts">
        Buscar
      </button>
    </div>

    <div id="grid-view" role="list" aria-live="polite" aria-label="Lista de scripts">
      <!-- Cards gerados pelo JS -->
    </div>

    <section id="content-view" role="region" aria-live="polite" tabindex="-1" aria-label="Conteúdo do script selecionado" hidden>
      <button id="back-btn" aria-label="Voltar para lista de scripts">← Voltar</button>
      <h1 id="post-title"></h1>
      <div id="post-content"></div>
    </section>
  </main>

  <script>
    // Array dos posts (scripts)
    const posts = [
      {
        title: "BoxBuh",
        url: "https://raw.githubusercontent.com/MTS13GAMER/BoxBuh-/refs/heads/main/README.md",
        description: "Script de BoxBuh principal (não testado)"
      },
      {
        title: "BoxBuh v1",
        url: "https://raw.githubusercontent.com/MTS13GAMER/BoxBuh-/refs/heads/main/README.md",
        description: "Script de BoxBuh versão 1"
      },
      {
        title: "Ot",
        url: "https://raw.githubusercontent.com/OhhMyGehlee/fo/refs/heads/main/ot",
        description: "Script Ot"
      },
      {
        title: "Build A Boat",
        url: "https://rawscripts.net/raw/Build-A-Boat-For-Treasure-Ultimte-B3BFT-Script",
        description: "Script Build A Boat for Treasure"
      }
    ];

    // Elementos do DOM
    const gridView = document.getElementById('grid-view');
    const contentView = document.getElementById('content-view');
    const postTitle = document.getElementById('post-title');
    const postContent = document.getElementById('post-content');
    const backBtn = document.getElementById('back-btn');
    const searchBox = document.getElementById('search-box');
    const searchBtn = document.getElementById('search-btn');

    // Função para criar um card para cada post
    function createCard(post) {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'listitem');
      card.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.description}</p>
      `;

      // Ao clicar no card, carrega o conteúdo do post
      card.addEventListener('click', () => loadPost(post));
      card.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          loadPost(post);
        }
      });
      return card;
    }

    // Função para carregar e mostrar o conteúdo do post
    async function loadPost(post) {
      postTitle.textContent = post.title;
      postContent.textContent = 'Carregando conteúdo...';
      contentView.hidden = false;
      gridView.style.display = 'none';

      try {
        const response = await fetch(post.url);
        if (!response.ok) throw new Error(`Erro ao carregar o conteúdo (${response.status})`);
        const text = await response.text();

        // Exibir o conteúdo dentro de <pre> para preservar formatação
        postContent.innerHTML = `<pre>${escapeHtml(text)}</pre>`;
        contentView.focus();
      } catch (error) {
        postContent.textContent = `Erro ao carregar o conteúdo: ${error.message}`;
      }
    }

    // Função para escapar HTML para exibir texto puro
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Voltar para a lista
    backBtn.addEventListener('click', () => {
      contentView.hidden = true;
      gridView.style.display = 'grid';
      searchBox.focus();
    });

    // Função para exibir os cards filtrando por pesquisa
    function displayPosts(filter = '') {
      gridView.innerHTML = '';
      const filtered = posts.filter(post =>
        post.title.toLowerCase().includes(filter.toLowerCase())
      );
      if(filtered.length === 0) {
        gridView.innerHTML = `<p style="color:#bbb; text-align:center;">Nenhum script encontrado.</p>`;
      } else {
        filtered.forEach(post => gridView.appendChild(createCard(post)));
      }
    }

    // Evento do botão buscar e tecla Enter no campo input
    searchBtn.addEventListener('click', () => displayPosts(searchBox.value.trim()));
    searchBox.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        displayPosts(searchBox.value.trim());
      }
    });

    // Carregar lista inicial
    displayPosts();
  </script>
