<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Scripter - Scripts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f0f0f0;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    .logo {
      font-size: 3.5em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
      background: linear-gradient(45deg, #fff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4a148c, #6a1b9a);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(120, 0, 255, 0.5);
    }

    .section {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(100, 100, 100, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #fff;
      border-bottom: 2px solid rgba(120, 0, 255, 0.7);
      padding-bottom: 10px;
    }

    .script-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .script-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(100, 100, 100, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .script-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(120, 0, 255, 0.3);
    }

    .script-card h3 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .script-card p {
      color: rgba(200, 200, 200, 0.8);
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .script-card .copy-btn {
      background: rgba(120, 0, 255, 0.3);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
      transition: background 0.3s;
      width: 100%;
    }

    .script-card .copy-btn:hover {
      background: rgba(120, 0, 255, 0.5);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 40, 40, 0.9);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: rgba(150, 150, 150, 0.7);
      font-size: 0.9em;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Box Scripter - Scripts</div>
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Voltar para o Início
        https://mts13gamer.github.io/Box-Scripter/
      </a>
    </header>

    <div class="section">
      <h2 class="section-title">Todos os Scripts</h2>
      <div class="script-grid">
        <div class="script-card">
          <h3>Infinite Yield</h3>
          <p>Admin commands para Roblox</p>
          <button class="copy-btn" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()">
            <i class="fas fa-copy"></i> Copiar Script
          </button>
        </div>
        <div class="script-card">
          <h3>Dark Hub</h3>
          <p>Hub para vários jogos</p>
          <button class="copy-btn" data-script='loadstring(game:HttpGet("https://raw.githubusercontent.com/RandomAdamYT/DarkHub/master/Init", true))()'>
            <i class="fas fa-copy"></i> Copiar Script
          </button>
        </div>
        <div class="script-card">
          <h3>BoxBuh</h3>
          <p>Script para diversos jogos</p>
          <button class="copy-btn" data-script='loadstring(game:HttpGet("https://raw.githubusercontent.com/MTS13GAMER/Box-Scripter/refs/heads/main/BoxBuh.lua"))()'>
            <i class="fas fa-copy"></i> Copiar Script
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      © 2025 Box Scripter
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Função para mostrar notificação
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Função para copiar texto para a área de transferência
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Script copiado para a área de transferência!');
      }).catch(err => {
        console.error('Erro ao copiar texto: ', err);
        showToast('Erro ao copiar. Tente novamente.');
      });
    }

    // Adicionar event listeners para os botões de cópia
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const script = btn.getAttribute('data-script');
        copyToClipboard(script);
      });
    });
  </script>
</body>
</html>
