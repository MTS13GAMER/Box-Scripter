<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Scripter - Scripts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:#f0f0f0;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:rgba(0,0,0,.95);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
  border-bottom:1px solid rgba(168,85,247,.2);
  z-index:1000;
}

.logo{
  font-size:32px;
  font-weight:800;
  background:linear-gradient(135deg,#a855f7,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav{
  display:flex;
  gap:35px;
}

.nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:16px;
  position:relative;
  padding:8px 0;
  transition:.3s;
}

.nav a::after{
  content:'';
  position:absolute;
  left:0;
  bottom:0;
  width:0;
  height:2px;
  background:linear-gradient(90deg,#a855f7,#ec4899);
  transition:width .3s ease;
}

.nav a:hover{
  color:#a855f7;
}

.nav a:hover::after{
  width:100%;
}

/* CONTAINER */
.container{
  max-width:1400px;
  margin:auto;
  padding:120px 60px 60px;
}

/* HERO */
.page-hero{
  text-align:center;
  margin-bottom:60px;
}

.page-hero h1{
  font-size:56px;
  font-weight:900;
  background:linear-gradient(135deg,#fff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.page-hero p{
  font-size:20px;
  color:#aaa;
}

/* SEARCH */
.search-container{
  max-width:600px;
  margin:0 auto 50px;
}

.search-box{
  position:relative;
}

.search-box input{
  width:100%;
  padding:18px 25px 18px 55px;
  background:#1a1a1a;
  border:2px solid rgba(168,85,247,.3);
  border-radius:16px;
  color:#fff;
  font-size:16px;
}

.search-box i{
  position:absolute;
  left:22px;
  top:50%;
  transform:translateY(-50%);
  color:#a855f7;
}

/* SECTION */
.section{
  background:rgba(20,20,20,.7);
  border-radius:24px;
  padding:40px;
  border:1px solid rgba(168,85,247,.2);
}

.section-title{
  font-size:32px;
  margin-bottom:30px;
  background:linear-gradient(135deg,#fff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.script-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:25px;
}

.script-card{
  background:#141414;
  border-radius:16px;
  padding:28px;
  border:1px solid rgba(168,85,247,.2);
  transition:.4s;
}

.script-card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 40px rgba(168,85,247,.4);
}

.script-card h3{
  font-size:22px;
  margin-bottom:10px;
}

.script-card p{
  color:#bbb;
  margin-bottom:20px;
}

.copy-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#a855f7,#ec4899);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.hidden{display:none}

.no-results{
  text-align:center;
  color:#666;
  display:none;
  margin-top:40px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%) translateY(100px);
  background:#111;
  padding:16px 30px;
  border-radius:12px;
  border:1px solid rgba(168,85,247,.4);
  opacity:0;
  transition:.4s;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

/* MOBILE */
@media(max-width:768px){
  header{padding:0 30px}
  .container{padding:100px 30px}
  .page-hero h1{font-size:40px}
  .script-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <div class="logo">Box Scripter</div>
  <nav class="nav">
    <a href="/"><i class="fas fa-home"></i> Início</a>
    <a href="https://boxscripter.netlify.app/executores">
      <i class="fas fa-rocket"></i> Executores
    </a>
  </nav>
</header>

<div class="container">
  <div class="page-hero">
    <h1><i class="fas fa-file-code"></i> Scripts</h1>
    <p>Coleção completa de scripts para Roblox</p>
  </div>

  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input id="searchInput" placeholder="Buscar scripts...">
    </div>
  </div>

  <div class="section">
    <h2 class="section-title">Todos os Scripts</h2>

    <div class="script-grid">
      <div class="script-card" data-name="infinite yield">
        <h3>Infinite Yield</h3>
        <p>Admin commands completo</p>
        <button class="copy-btn" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()">Copiar Script</button>
      </div>

      <div class="script-card" data-name="dark hub">
        <h3>Dark Hub</h3>
        <p>Hub universal</p>
        <button class="copy-btn" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/RandomAdamYT/DarkHub/master/Init',true))()">Copiar Script</button>
      </div>
    </div>

    <div class="no-results" id="noResults">Nenhum script encontrado</div>
  </div>
</div>

<div class="toast" id="toast">Script copiado!</div>

<script>
const input=document.getElementById("searchInput")
const cards=document.querySelectorAll(".script-card")
const noRes=document.getElementById("noResults")

input.addEventListener("input",e=>{
  let v=e.target.value.toLowerCase()
  let c=0
  cards.forEach(card=>{
    card.classList.toggle("hidden",!card.dataset.name.includes(v))
    if(card.dataset.name.includes(v)) c++
  })
  noRes.style.display=c? "none":"block"
})

document.querySelectorAll(".copy-btn").forEach(b=>{
  b.onclick=()=>{
    navigator.clipboard.writeText(b.dataset.script)
    const t=document.getElementById("toast")
    t.classList.add("show")
    setTimeout(()=>t.classList.remove("show"),3000)
  }
})
</script>

</body>
</html>
