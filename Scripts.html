<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BoxBush Scripts</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:rgba(0,0,0,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(168,85,247,.25);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
  z-index:1000;
}

.logo{
  font-size:30px;
  font-weight:800;
  background:linear-gradient(135deg,#a855f7,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* TABS TOP */
.tabs{
  display:flex;
  gap:35px;
}

.tab{
  cursor:pointer;
  font-weight:600;
  position:relative;
  padding-bottom:6px;
}

.tab.active{
  color:#a855f7;
}

.tab::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:0;
  height:2px;
  background:linear-gradient(90deg,#a855f7,#ec4899);
  transition:.3s;
}

.tab.active::after{width:100%}

/* CONTAINER */
.container{
  max-width:1400px;
  margin:auto;
  padding:130px 60px 60px;
}

/* SUBTITLE */
.subtitle{
  font-size:26px;
  margin-bottom:30px;
  background:linear-gradient(135deg,#fff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:25px;
}

.card{
  background:#111;
  border-radius:18px;
  padding:28px;
  border:1px solid rgba(168,85,247,.25);
  transition:.35s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 40px rgba(168,85,247,.35);
}

.card h3{margin-bottom:10px}
.card p{color:#aaa;margin-bottom:18px}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#a855f7,#ec4899);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.hidden{display:none}

.load-more{
  margin-top:40px;
  max-width:300px;
}
</style>
</head>

<body>

<header>
  <div class="logo">BoxBush</div>
  <div class="tabs">
    <div class="tab active" data-tab="top">Scripts Top</div>
    <div class="tab" data-tab="all">Scripts ALL</div>
  </div>
</header>

<div class="container">

  <!-- SCRIPTS TOP -->
  <div id="top">
    <div class="subtitle">BoxBush</div>

    <div class="grid">
      <div class="card">
        <h3>BoxBush Hub</h3>
        <p>Hub oficial BoxBush</p>
        <button data-script="loadstring(game:HttpGet('https://boxbushhub.com/main.lua',true))()">Copiar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS ALL -->
  <div id="all" class="hidden">
    <div class="subtitle">Scripts da Comunidade</div>

    <div class="grid" id="apiGrid"></div>

    <div class="load-more">
      <button id="loadMore">Carregar mais</button>
    </div>
  </div>

</div>

<script>
let page = 1
const grid = document.getElementById("apiGrid")

async function loadScripts(){
  const url = `https://api.allorigins.win/raw?url=https://scriptblox.com/api/script/search?q=xeno&page=${page}`
  const res = await fetch(url)
  const data = await res.json()

  data.result.scripts.forEach(s=>{
    const c=document.createElement("div")
    c.className="card"
    c.innerHTML=`
      <h3>${s.title}</h3>
      <p>${s.game?.name || "Universal"}</p>
      <button data-script="${s.script.replace(/"/g,'&quot;')}">Copiar</button>
    `
    grid.appendChild(c)
  })

  page++
}

loadScripts()
document.getElementById("loadMore").onclick = loadScripts

document.body.addEventListener("click",e=>{
  if(e.target.dataset.script){
    navigator.clipboard.writeText(e.target.dataset.script)
    e.target.innerText="Copiado!"
    setTimeout(()=>e.target.innerText="Copiar",2000)
  }
})

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"))
    t.classList.add("active")

    document.getElementById("top").classList.toggle("hidden",t.dataset.tab!=="top")
    document.getElementById("all").classList.toggle("hidden",t.dataset.tab!=="all")
  }
})
</script>

</body>
</html>
