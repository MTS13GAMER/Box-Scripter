<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Scripter</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI;background:#000;color:#fff}

header{
  height:80px;
  background:#000;
  border-bottom:1px solid rgba(168,85,247,.3);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
}

.logo{
  font-size:30px;
  font-weight:900;
  background:linear-gradient(135deg,#a855f7,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.container{padding:60px;max-width:1400px;margin:auto}

/* TABS */
.tabs{
  display:flex;
  gap:25px;
  margin-bottom:40px;
}

.tab{
  cursor:pointer;
  font-weight:600;
  position:relative;
  padding-bottom:6px;
}

.tab.active{
  color:#a855f7;
}

.tab::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:0;
  height:2px;
  background:linear-gradient(90deg,#a855f7,#ec4899);
  transition:.3s;
}

.tab.active::after{width:100%}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:25px;
}

.card{
  background:#111;
  border-radius:16px;
  padding:25px;
  border:1px solid rgba(168,85,247,.2);
}

.card h3{margin-bottom:8px}
.card p{color:#aaa;margin-bottom:15px}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#a855f7,#ec4899);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.hidden{display:none}

.load-more{
  margin:40px auto 0;
  max-width:300px;
}
</style>
</head>

<body>

<header>
  <div class="logo">BoxBush</div>
</header>

<div class="container">

  <div class="tabs">
    <div class="tab active" data-tab="top">Scripts Top</div>
    <div class="tab" data-tab="all">Scripts</div>
  </div>

  <!-- SCRIPTS TOP -->
  <div id="top" class="grid">
    <div class="card">
      <h3>BoxBush Hub</h3>
      <p>Hub oficial BoxBush</p>
      <button data-script="loadstring(game:HttpGet('https://boxbushhub.com/main.lua',true))()">Copiar</button>
    </div>
  </div>

  <!-- SCRIPTS API -->
  <div id="all" class="grid hidden"></div>

  <div class="load-more hidden" id="loadMore">
    <button>Carregar mais</button>
  </div>

</div>

<script>
let page = 1
const grid = document.getElementById("all")
const loadBtn = document.getElementById("loadMore")

async function loadScripts(){
  loadBtn.classList.add("hidden")

  const url = `https://api.allorigins.win/raw?url=https://scriptblox.com/api/script/search?q=xeno&page=${page}`
  const res = await fetch(url)
  const data = await res.json()

  data.result.scripts.forEach(s=>{
    const div = document.createElement("div")
    div.className="card"
    div.innerHTML=`
      <h3>${s.title}</h3>
      <p>${s.game?.name || "Universal"}</p>
      <button data-script="${s.script.replace(/"/g,'&quot;')}">Copiar</button>
    `
    grid.appendChild(div)
  })

  loadBtn.classList.remove("hidden")
  page++
}

loadScripts()

loadBtn.onclick = loadScripts

document.body.addEventListener("click",e=>{
  if(e.target.tagName==="BUTTON" && e.target.dataset.script){
    navigator.clipboard.writeText(e.target.dataset.script)
    e.target.innerText="Copiado!"
    setTimeout(()=>e.target.innerText="Copiar",2000)
  }
})

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"))
    t.classList.add("active")

    document.getElementById("top").classList.toggle("hidden",t.dataset.tab!=="top")
    document.getElementById("all").classList.toggle("hidden",t.dataset.tab!=="all")
    loadBtn.classList.toggle("hidden",t.dataset.tab!=="all")
  }
})
</script>

</body>
</html>
