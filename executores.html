    body {

      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f0f0f0;

    .container {

      color: #fff;

      text-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
      background: linear-gradient(45deg, #fff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #4a148c, #6a1b9a);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(120, 0, 255, 0.5);
    }

    .section {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 15px;
      padding: 25px;
      border: 1px solid rgba(100, 100, 100, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);

    }

    .section-title {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #fff;
      border-bottom: 2px solid rgba(120, 0, 255, 0.7);
      padding-bottom: 10px;
    }

    .executor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .executor-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(100, 100, 100, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .executor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(120, 0, 255, 0.3);
    }

    }

    .executor-card p {
      color: rgba(200, 200, 200, 0.8);
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .executor-card .download-btn {
      display: inline-block;
      background: rgba(120, 0, 255, 0.3);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .executor-card .download-btn:hover {
      background: rgba(120, 0, 255, 0.5);
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: rgba(150, 150, 150, 0.7);
      font-size: 0.9em;
      padding: 20px 0;
    }
