<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Scripter - Exploits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 50%, #8e24aa 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 4em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .subtitle {
      font-size: 1.5em;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(45deg, #6200ea, #8a2be2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(98, 0, 234, 0.3);
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      min-width: 180px;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #9c27b0, #673ab7);
      font-size: 1.1em;
      padding: 15px 30px;
      box-shadow: 0 6px 20px rgba(156, 39, 176, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(98, 0, 234, 0.4);
      background: linear-gradient(45deg, #7c4dff, #9c27b0);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(156, 39, 176, 0.4);
      background: linear-gradient(45deg, #ab47bc, #7b1fa2);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .feature {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .feature-text {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
    }

    .arrow-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .arrow-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 1.2em;
      transition: all 0.3s ease;
      padding: 15px 25px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .arrow-link:hover {
      transform: translateX(10px);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
    }

    .arrow-icon {
      font-size: 1.5em;
      animation: bounce 2s infinite;
    }

    .arrow-text {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(5px);
      }
      60% {
        transform: translateX(3px);
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }
      
      .logo {
        font-size: 3em;
      }
      
      .subtitle {
        font-size: 1.2em;
      }
      
      .btn {
        padding: 15px 25px;
        font-size: 1.1em;
        min-width: 150px;
      }

      .btn-secondary {
        padding: 12px 20px;
        font-size: 1em;
      }

      .btn-row {
        flex-direction: column;
        gap: 15px;
      }

      .arrow-link {
        font-size: 1.1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1s;"></div>
  </div>

  <div class="container">
    <div class="logo">Dev Scripter</div>
    <div class="subtitle">Hub de Scripts</div>
    
    <div class="btn-container">
      <div class="btn-row">
        <a href="https://mts13gamer.github.io/MTS-Dev/BoxBuh.html" class="btn btn-secondary">
          üì¶ BoxBuh Hub
        </a>
        <a href="https://mts13gamer.github.io/MTS-Dev/Kaiven.html" class="btn btn-secondary">
          üöÄ Kaiven Hub
        </a>
      </div>
    </div>

    <div class="arrow-container">
      <a href="https://mts13gamer.github.io/MTS-Dev/" class="arrow-link">
        <div class="arrow-icon">
          <span>üè†</span>
        </div>
        <div class="arrow-text">Voltar</div>
      </a>
    </div>


  </div>

  <div class="footer">
    ¬© 2025 Dev Scripter - Desenvolvido com ‚ù§Ô∏è
  </div>

  <script>
    // Adiciona mais part√≠culas dinamicamente
    document.addEventListener('DOMContentLoaded', function() {
      const backgroundAnimation = document.querySelector('.background-animation');
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        backgroundAnimation.appendChild(particle);
      }
    });

    // Adiciona efeito de clique nos bot√µes
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('div');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255, 255, 255, 0.6)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        ripple.style.left = (e.clientX - e.target.offsetLeft) + 'px';
        ripple.style.top = (e.clientY - e.target.offsetTop) + 'px';
        
        e.target.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  </script>

  <style>
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
