    body {
      font-family: 'Segoe UI', Arial, sans-serif;

    header {
      display: flex;

    .logo {

    .nav a:hover {

      height: 60vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), #000),

    .section {

      margin-bottom: 15px;

    .row {
      display: flex;
      gap: 20px;
      overflow-x: auto;

    }

    .card {
      min-width: 260px;
      height: 160px;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
    }

    .card h3 {
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.9em;
      color: #bbb;
    }

    .card a {
      align-self: flex-start;
      padding: 8px 14px;
      background: #7c3aed;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: 600;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #a855f7;
    }

    footer {

      padding: 30px;
