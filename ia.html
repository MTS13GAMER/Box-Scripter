<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoBoxIA - Box Scripter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(100, 100, 100, 0.3);
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #4a148c, #6a1b9a);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background: linear-gradient(45deg, #6a1b9a, #8e24aa);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(120, 0, 255, 0.5);
      transform: translateY(-50%) scale(1.05);
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
      background: linear-gradient(45deg, #fff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(200, 200, 200, 0.8);
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      gap: 20px;
    }

    .iframe-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 100, 100, 0.2);
    }

    .iframe-header {
      background: linear-gradient(90deg, #4a148c, #6a1b9a);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .iframe-title {
      font-size: 1.4em;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .iframe-actions {
      display: flex;
      gap: 10px;
    }

    .action-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .action-button.open-new {
      background: linear-gradient(45deg, #ff7b31, #ff9b5c);
    }

    .action-button.open-new:hover {
      background: linear-gradient(45deg, #ff9b5c, #ffb98a);
    }

    .neobox-frame {
      width: 100%;
      flex-grow: 1;
      border: none;
      background: white;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      flex-direction: column;
      gap: 20px;
      background: rgba(30, 30, 30, 0.8);
    }

    .loading-spinner {
      font-size: 3em;
      color: #ff7b31;
    }

    .loading-text {
      font-size: 1.2em;
      color: rgba(200, 200, 200, 0.8);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: rgba(150, 150, 150, 0.7);
      font-size: 0.9em;
      padding: 20px 0;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(40, 40, 40, 0.9);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.2em;
      }
      
      .subtitle {
        font-size: 1em;
      }
      
      .iframe-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      
      .iframe-actions {
        width: 100%;
        justify-content: space-between;
      }
      
      .back-button {
        position: relative;
        margin-bottom: 15px;
        transform: none;
        display: inline-block;
        width: auto;
      }
      
      header {
        text-align: center;
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="https://mts13gamer.github.io/Box-Scripter/index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <div class="logo">Box Scripter</div>
      <p class="subtitle">NeoBoxIA Integrada</p>
    </header>

    <div class="main-content">
      <div class="iframe-container">
        <div class="iframe-header">
          <div class="iframe-title">
            <i class="fas fa-cube"></i> NeoBoxIA
          </div>
          <div class="iframe-actions">
            <button class="action-button" id="reloadButton">
              <i class="fas fa-sync-alt"></i> Recarregar
            </button>
            <button class="action-button open-new" id="openNewButton">
              <i class="fas fa-external-link-alt"></i> Abrir em Nova Página
            </button>
          </div>
        </div>
        
        <div id="loadingIndicator" class="loading-container">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <div class="loading-text">Carregando NeoBoxIA...</div>
        </div>
        
        <iframe 
          src="https://poe.com/NeoBoxIa" 
          class="neobox-frame" 
          id="neoboxIframe"
          onload="document.getElementById('loadingIndicator').style.display = 'none';"
          style="display: none;"
        ></iframe>
      </div>
    </div>

    <div class="footer">
      © 2025 Box Scripter - NeoBoxIA Integrada
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Elementos DOM
    const reloadButton = document.getElementById('reloadButton');
    const openNewButton = document.getElementById('openNewButton');
    const neoboxIframe = document.getElementById('neoboxIframe');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const toast = document.getElementById('toast');

    // Função para mostrar notificação
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Função para recarregar o iframe
    function reloadIframe() {
      loadingIndicator.style.display = 'flex';
      neoboxIframe.style.display = 'none';
      
      // Forçar recarregamento do iframe
      const currentSrc = neoboxIframe.src;
      neoboxIframe.src = '';
      setTimeout(() => {
        neoboxIframe.src = currentSrc;
      }, 100);
      
      showToast('Recarregando NeoBoxIA...');
    }

    // Função para abrir em nova página
    function openInNewPage() {
      window.open('https://poe.com/NeoBoxIa', '_blank');
      showToast('Abrindo NeoBoxIA em nova página...');
    }

    // Event listeners
    reloadButton.addEventListener('click', reloadIframe);
    openNewButton.addEventListener('click', openInNewPage);

    // Quando o iframe carrega, esconder o indicador de carregamento
    neoboxIframe.addEventListener('load', function() {
      loadingIndicator.style.display = 'none';
      neoboxIframe.style.display = 'block';
    });

    // Mostrar a interface após um breve delay (para evitar piscar)
    setTimeout(() => {
      loadingIndicator.style.display = 'flex';
      neoboxIframe.style.display = 'none';
    }, 500);
  </script>
</body>
</html>
