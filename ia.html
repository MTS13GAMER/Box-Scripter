<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoBoxIA - Box Scripter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(100, 100, 100, 0.3);
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(45deg, #4a148c, #6a1b9a);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(120, 0, 255, 0.8);
      background: linear-gradient(45deg, #fff, #c0c0c0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: rgba(200, 200, 200, 0.8);
      font-size: 1.2em;
    }

    .chat-container {
      flex-grow: 1;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(100, 100, 100, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5em;
      font-size: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(45deg, #6a1b9a, #8e24aa);
      color: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    .message.bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message code, .message pre {
      background: #1e1e1e;
      color: #00ff99;
      font-family: Consolas, monospace;
      padding: 6px 10px;
      border-radius: 8px;
      display: block;
      overflow-x: auto;
      margin-top: 6px;
    }

    .loading {
      display: flex;
      gap: 5px;
      align-items: center;
      justify-content: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background: rgba(10, 10, 10, 0.95);
      border-top: 1px solid rgba(80, 80, 80, 0.3);
    }

    .chat-input textarea {
      flex-grow: 1;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      resize: none;
      height: 60px;
      font-size: 1em;
    }

    .chat-input button {
      margin-left: 10px;
      background: linear-gradient(45deg, #4a148c, #6a1b9a);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: linear-gradient(45deg, #6a1b9a, #8e24aa);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: rgba(150, 150, 150, 0.7);
      font-size: 0.9em;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="https://mts13gamer.github.io/Box-Scripter/index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <div class="logo">Box Scripter</div>
      <p class="subtitle">NeoBoxIA Integrada</p>
    </header>

    <div class="chat-container">
      <div id="chatMessages" class="chat-messages">
        <div class="message bot">ü§ñ Ol√°! Eu sou a <b>NeoBoxIA</b>. Como posso te ajudar hoje?</div>
      </div>
      <div class="chat-input">
        <textarea id="userInput" placeholder="Digite sua mensagem..."></textarea>
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <div class="footer">
      ¬© 2025 Box Scripter - NeoBoxIA Integrada
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      userInput.value = '';
      addMessage(message, 'user');

      const loading = addLoading();

      try {
        const res = await fetch("https://api.poe.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer BrHuyjAiXZ55CnATLBnGcbtvtJp9GYNFkiR9t6R8-v4"
          },
          body: JSON.stringify({
            model: "NeoBoxIa",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "‚ùå Erro ao obter resposta.";
        loading.remove();
        addMessage(formatCode(reply), 'bot');
      } catch (error) {
        loading.remove();
        addMessage("‚ö†Ô∏è Erro de conex√£o: " + error.message, 'bot');
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.innerHTML = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addLoading() {
      const div = document.createElement('div');
      div.classList.add('message', 'bot');
      div.innerHTML = '<div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }

    function formatCode(text) {
      // Transforma blocos ```code``` em <pre><code>...</code></pre>
      return text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
    }
  </script>
</body>
</html>
